    <script>


        // Fun√ß√£o para abrir o carrinho
        function openCart() {
            document.getElementById("myCart").style.width = "300px";
        }

        // Fun√ß√£o para fechar o carrinho
        function closeCart() {
            document.getElementById("myCart").style.width = "0";
        }

        // Fun√ß√£o para finalizar o pedido
        function finalizarPedido() {
            alert('Pedido finalizado! Obrigado por comprar conosco.');
            // Aqui voc√™ pode adicionar l√≥gica adicional, como limpar o carrinho, enviar pedido por e-mail, etc.
            limparCarrinho();
        }

        // Inicializar o carrinho
        let cart = [];

        // Fun√ß√£o para atualizar a exibi√ß√£o do carrinho
        function updateCart() {
            const cartItemsElement = document.getElementById('cart-items');
            cartItemsElement.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - R$${item.price} x ${item.quantity}`;
                cartItemsElement.appendChild(li);
                total += item.price * item.quantity;
            });
            document.getElementById('cart-count').textContent = cart.length;
            document.getElementById('cart-total').textContent = `Total: R$${total.toFixed(2)}`;
        }

        // Fun√ß√£o para adicionar ao carrinho
        function adicionarAoCarrinho(produto, nome, preco, quantidade) {
            const produtoExistente = cart.find(item => item.product === produto);
            if (produtoExistente) {
                produtoExistente.quantity += quantidade;
            } else {
                cart.push({ product: produto, name: nome, price: preco, quantity: quantidade });
            }
            updateCart();
        }

        // Fun√ß√£o para limpar o carrinho
        function limparCarrinho() {
            cart = [];
            updateCart();
            closeCart();
        }

      
    </script>
